name: Deploy to Hostinger

on:
  push:
    branches: [ master ]  # ou master selon votre branche principale
  workflow_dispatch:    # permet de déclencher manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Build Next.js project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Export static files (si vous utilisez next export)
        run: npm run export
        # Décommentez si vous avez configuré next export dans package.json

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/      # Next.js export génère dans /out
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/README.md